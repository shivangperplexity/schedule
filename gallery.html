<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>दौरा कार्यक्रम - गॅलरी</title>
<style>
body { font-family:"Noto Sans Devanagari",sans-serif; background:#f7f7f7; margin:0; padding:0; }
header { background:#e65100; color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
.container { max-width:800px; margin:auto; padding:15px; }
h2 { text-align:center; color:#e65100; margin-bottom:20px; }
.gallery-grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* This is the key change */
    gap: 15px;
}
.gallery-item {
    background:white;
    border-radius:12px;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    cursor: pointer;
}
.gallery-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s ease;
}
.gallery-item img:hover {
    transform: scale(1.05);
}
.gallery-item p { text-align: center; font-weight: 500; margin: 10px 0; color: #333; }
.loading { text-align: center; color: #555; }

/* The Modal (Popup) */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
}

/* Modal Content (Image) */
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

/* Caption of Modal Image */
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}

/* The Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

@media only screen and (max-width: 768px) {
    .modal-content {
        width: 100%;
    }
}
</style>
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://ckmysozgdvemawcffpjr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrbXlzb3pnZHZlbWF3Y2ZmcGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzQ5NzIsImV4cCI6MjA3MzU1MDk3Mn0.9zTLb-EpuE-p6JMp-sd8cws2J0c9WOsm2ZYQoqovL7w";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const galleryGrid = document.getElementById('galleryGrid');
const modal = document.getElementById("myModal");
const modalImg = document.getElementById("img01");
const captionText = document.getElementById("caption");
const span = document.getElementsByClassName("close")[0];

async function loadGallery() {
  galleryGrid.innerHTML = '<p class="loading">गॅलरी लोड होत आहे...</p>';
  try {
    const { data: images, error } = await supabase.from('gallery_events').select('url, title').order('timestamp', { ascending: false });
    if (error) throw error;
    
    galleryGrid.innerHTML = "";
    if (images.length === 0) {
      galleryGrid.innerHTML = '<p class="loading">सध्या कोणतेही फोटो उपलब्ध नाहीत.</p>';
      return;
    }
    
    images.forEach(image => {
      const div = document.createElement("div");
      div.className = "gallery-item";
      div.innerHTML = `
        <img src="${image.url}" alt="${image.title}" onclick="showModal('${image.url}', '${image.title}')">
        <p>${image.title || 'No Title'}</p>
      `;
      galleryGrid.appendChild(div);
    });
  } catch(e) {
    galleryGrid.innerHTML = '<p class="loading">गॅलरी लोड करता आली नाही.</p>';
    console.error(e);
  }
}

// Function to show the modal
window.showModal = (imageUrl, imageTitle) => {
  modal.style.display = "block";
  modalImg.src = imageUrl;
  captionText.innerHTML = imageTitle || "No Title";
};

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
};

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
};

loadGallery();
</script>
</head>
<body>
<header>दौरा कार्यक्रम - गॅलरी</header>
<div class="container">
  <h2>गॅलरी</h2>
  <div id="galleryGrid" class="gallery-grid"></div>
</div>

<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>

</body>
</html>
