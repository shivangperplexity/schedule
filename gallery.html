<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>छायाचित्र दालन</title>
<style>
body { font-family:"Noto Sans Devanagari",sans-serif; background:#f7f7f7; margin:0; padding:0; }
header { background:#e65100; color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
.container { max-width:900px; margin:auto; padding:15px; }
h2 { text-align:center; color:#e65100; margin-bottom:20px; }

/* Date Card Grid */
#date-card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
}
.date-card {
    background:white;
    border-radius:12px;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.date-card:hover {
    transform: translateY(-5px);
    box-shadow:0 8px 16px rgba(0,0,0,0.2);
}
.date-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}
.date-card-content {
    padding: 15px;
    text-align: center;
}
.date-card-content h3 {
    margin: 0 0 5px;
    color:#e65100;
    font-size:1.2em;
}
.date-card-content p {
    margin: 0;
    color:#666;
    font-size:0.9em;
}

/* Modal for viewing all images of a date */
.date-gallery-modal {
    display: none;
    position: fixed;
    z-index: 1001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
}
.date-gallery-modal-content {
    margin: 50px auto;
    width: 90%;
    max-width: 1000px;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
}
#date-gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
}
.date-gallery-grid img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 8px;
}

/* Close button for modals */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}
.close:hover, .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

/* The full-size image modal (re-used) */
#full-image-modal {
    display: none;
    position: fixed;
    z-index: 1002;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
}
#full-image-modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}
#full-image-caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}

.loading { text-align: center; color: #555; }
</style>
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://ckmysozgdvemawcffpjr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrbXlzb3pnZHZlbWF3Y2ZmcGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzQ5NzIsImV4cCI6MjA3MzU1MDk3Mn0.9zTLb-EpuE-p6JMp-sd8cws2J0c9WOsm2ZYQoqovL7w";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const dateCardGrid = document.getElementById('date-card-grid');
const dateGalleryModal = document.getElementById("date-gallery-modal");
const dateGalleryGrid = document.getElementById('date-gallery-grid');
const fullImageModal = document.getElementById("full-image-modal");
const fullImageModalImg = document.getElementById("full-image-modal-content");
const fullImageCaption = document.getElementById("full-image-caption");
let allImages = [];

async function loadGallery() {
    dateCardGrid.innerHTML = '<p class="loading">गॅलरी लोड होत आहे...</p>';
    try {
        const { data: images, error } = await supabase
            .from('gallery_events')
            .select('url, title, timestamp')
            .order('timestamp', { ascending: false });
        if (error) throw error;
        allImages = images;
        
        if (images.length === 0) {
            dateCardGrid.innerHTML = '<p class="loading">सध्या कोणतेही फोटो उपलब्ध नाहीत.</p>';
            return;
        }

        const groupedImages = allImages.reduce((acc, image) => {
            const date = new Date(image.timestamp).toLocaleDateString('mr-IN', { dateStyle: 'long' });
            if (!acc[date]) {
                acc[date] = [];
            }
            acc[date].push(image);
            return acc;
        }, {});

        renderDateCards(groupedImages);
    } catch(e) {
        dateCardGrid.innerHTML = '<p class="loading">गॅलरी लोड करता आली नाही.</p>';
        console.error(e);
    }
}

function renderDateCards(groupedImages) {
    dateCardGrid.innerHTML = "";
    Object.keys(groupedImages).forEach(date => {
        const firstImage = groupedImages[date][0];
        const card = document.createElement("div");
        card.className = "date-card";
        card.onclick = () => openDateGallery(date);
        card.innerHTML = `
            <img src="${firstImage.url}" alt="${firstImage.title}">
            <div class="date-card-content">
                <h3>${date}</h3>
                <p>${groupedImages[date].length} फोटो</p>
            </div>
        `;
        dateCardGrid.appendChild(card);
    });
}

function openDateGallery(date) {
    const imagesOnDate = allImages.filter(image => {
        const imageDate = new Date(image.timestamp).toLocaleDateString('mr-IN', { dateStyle: 'long' });
        return imageDate === date;
    });

    dateGalleryGrid.innerHTML = "";
    imagesOnDate.forEach(image => {
        const imgElement = document.createElement("img");
        imgElement.src = image.url;
        imgElement.alt = image.title;
        imgElement.onclick = () => showFullImageModal(image.url, image.title);
        dateGalleryGrid.appendChild(imgElement);
    });
    
    dateGalleryModal.style.display = "block";
}

function showFullImageModal(imageUrl, imageTitle) {
    fullImageModal.style.display = "block";
    fullImageModalImg.src = imageUrl;
    fullImageCaption.innerHTML = imageTitle || "No Title";
}

// Close buttons for modals
document.querySelectorAll('.close').forEach(button => {
    button.onclick = function() {
        fullImageModal.style.display = "none";
        dateGalleryModal.style.display = "none";
    };
});

// Close modal when clicking outside
window.onclick = function(event) {
    if (event.target === dateGalleryModal) {
        dateGalleryModal.style.display = "none";
    }
    if (event.target === fullImageModal) {
        fullImageModal.style.display = "none";
    }
};

loadGallery();
</script>
</head>
<body>
<header>छायाचित्र दालन</header>
<div class="container">
  <h2>गॅलरी</h2>
  <div id="date-card-grid"></div>
</div>

<div id="date-gallery-modal" class="date-gallery-modal">
    <div class="date-gallery-modal-content">
        <span class="close" onclick="dateGalleryModal.style.display='none'">&times;</span>
        <h3>या दिवसाचे फोटो</h3>
        <div id="date-gallery-grid"></div>
    </div>
</div>

<div id="full-image-modal" class="modal">
  <span class="close" onclick="fullImageModal.style.display='none'">&times;</span>
  <img class="modal-content" id="full-image-modal-content">
  <div id="full-image-caption"></div>
</div>

</body>
</html>
