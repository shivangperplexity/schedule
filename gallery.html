<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>गॅलरी</title></title>
<style>
/* --- General Theme --- */
body { font-family:"Noto Sans Devanagari",sans-serif; background:#f7f7f7; margin:0; padding:0; }
header { background:#e65100; color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
.container { max-width:900px; margin:auto; padding:15px; }
h2 { text-align:center; color:#e65100; margin-bottom:20px; }
.loading { text-align: center; color: #555; }

/* --- Slideshow Styles (Updated) --- */
.slideshow-container {
    max-width: 700px; /* Smaller width */
    position: relative;
    margin: auto;
    background: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    border-radius: 12px; /* Curved boundary */
    overflow: hidden;
    padding: 10px;
}
.mySlides {
    display: none;
    transition: opacity 1s ease-in-out;
}
.mySlides img {
    width: 100%;
    height: 350px; /* Reduced height */
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
}
.dot-container {
    text-align: center;
    padding: 10px;
    background: #fff;
}
.fade {
    animation-name: fade;
    animation-duration: 1.5s;
}
@keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
}

/* --- Main Gallery Grid Styles --- */
#all-images-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 20px;
}
.gallery-item {
    background:white;
    border-radius:8px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.gallery-item:hover {
    transform: scale(1.03);
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
.gallery-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}
.gallery-item p {
    text-align: center;
    font-weight: 500;
    margin: 8px 0;
    color: #333;
    font-size: 1em;
}

/* --- Modal Styles --- */
#full-image-modal {
    display: none;
    position: fixed;
    z-index: 1002;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
}
#full-image-modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}
#full-image-caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}
.close:hover, .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}
@media only screen and (max-width: 768px) {
    .modal-content {
        width: 100%;
    }
}
</style>
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://ckmysozgdvemawcffpjr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrbXlzb3pnZHZlbWF3Y2ZmcGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzQ5NzIsImV4cCI6MjA3MzU1MDk3Mn0.9zTLb-EpuE-p6JMp-sd8cws2J0c9WOsm2ZYQoqovL7w";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const galleryGrid = document.getElementById('all-images-grid');
const slideshowContainer = document.getElementById('slideshow-container');
const fullImageModal = document.getElementById("full-image-modal");
const fullImageModalImg = document.getElementById("full-image-modal-content");
const fullImageCaption = document.getElementById("full-image-caption");

let allImages = [];
let slideIndex = 0; // Start at 0 for array indexing

async function loadGallery() {
    slideshowContainer.innerHTML = '<p class="loading">गॅलरी लोड होत आहे...</p>';
    galleryGrid.innerHTML = '<p class="loading">गॅलरी लोड होत आहे...</p>';
    try {
        const { data: images, error } = await supabase
            .from('gallery_events')
            .select('url, title')
            .order('timestamp', { ascending: false });
        if (error) throw error;
        allImages = images;
        
        if (images.length === 0) {
            slideshowContainer.innerHTML = '<p class="loading">सध्या कोणतेही फोटो उपलब्ध नाहीत.</p>';
            galleryGrid.innerHTML = '<p class="loading">सध्या कोणतेही फोटो उपलब्ध नाहीत.</p>';
            return;
        }

        renderSlideshow(images);
        renderGallery(images);
        
        // Start the random slideshow
        setInterval(showRandomSlide, 3000);

    } catch(e) {
        slideshowContainer.innerHTML = '<p class="loading">गॅलरी लोड करता आली नाही.</p>';
        galleryGrid.innerHTML = '<p class="loading">गॅलरी लोड करता आली नाही.</p>';
        console.error(e);
    }
}

function renderSlideshow(images) {
    let slideshowHTML = "";
    images.forEach((image, index) => {
        slideshowHTML += `
            <div class="mySlides fade">
                <img src="${image.url}" onclick="showFullImageModal('${image.url}', '${image.title}')">
            </div>
        `;
    });
    slideshowContainer.innerHTML = slideshowHTML;
    showSlides(slideIndex);
}

function renderGallery(images) {
    galleryGrid.innerHTML = "";
    images.forEach(image => {
        const div = document.createElement("div");
        div.className = "gallery-item";
        div.innerHTML = `
            <img src="${image.url}" alt="${image.title}" onclick="showFullImageModal('${image.url}', '${image.title}')">
            <p>${image.title || 'No Title'}</p>
        `;
        galleryGrid.appendChild(div);
    });
}

function showSlides(n) {
    let slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    if (slides.length > 0) {
        slides[n].style.display = "block";
    }
}

function showRandomSlide() {
    if (allImages.length === 0) return;
    const randomIndex = Math.floor(Math.random() * allImages.length);
    showSlides(randomIndex);
}

function showFullImageModal(imageUrl, imageTitle) {
    fullImageModal.style.display = "block";
    fullImageModalImg.src = imageUrl;
    fullImageCaption.innerHTML = imageTitle || "No Title";
}

document.querySelectorAll('.close').forEach(button => {
    button.onclick = function() {
        fullImageModal.style.display = "none";
    };
});

window.onclick = function(event) {
    if (event.target === fullImageModal) {
        fullImageModal.style.display = "none";
    }
};

loadGallery();
</script>
</head>
<body>
<header>गॅलरी</header>
<div class="container">
  
  <div class="slideshow-container" id="slideshow-container"></div>
  
  <h2 style="margin-top: 40px;">सर्व फोटो</h2>
  <div id="all-images-grid"></div>
</div>

<div id="full-image-modal" class="modal">
  <span class="close" onclick="fullImageModal.style.display='none'">&times;</span>
  <img class="modal-content" id="full-image-modal-content">
  <div id="full-image-caption"></div>
</div>

</body>
</html>
