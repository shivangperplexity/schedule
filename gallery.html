<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>दौरा कार्यक्रम - गॅलरी</title>
<style>
body { font-family:"Noto Sans Devanagari",sans-serif; background:#f7f7f7; margin:0; padding:0; }
header { background:#e65100; color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
.container { max-width:800px; margin:auto; padding:15px; }
h2 { text-align:center; color:#e65100; margin-bottom:20px; }
.gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
.gallery-item { background:white; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); overflow: hidden; }
.gallery-item img { width: 100%; height: 200px; object-fit: cover; }
.gallery-item p { text-align: center; font-weight: 500; margin: 10px 0; color: #333; }
.loading { text-align: center; color: #555; }
</style>
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// Supabase Configuration
const SUPABASE_URL = "https://ckmysozgdvemawcffpjr.supabase.co"; 
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrbXlzb3pnZHZlbWF3Y2ZmcGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzQ5NzIsImV4cCI6MjA3MzU1MDk3Mn0.9zTLb-EpuE-p6JMp-sd8cws2J0c9WOsm2ZYQoqovL7w"; 

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const galleryGrid = document.getElementById('galleryGrid');

async function loadGallery() {
  galleryGrid.innerHTML = '<p class="loading">गॅलरी लोड होत आहे...</p>';
  try {
    const { data: images, error } = await supabase.from('gallery').select('url, title').order('timestamp', { ascending: false });
    if (error) throw error;
    
    galleryGrid.innerHTML = "";
    if (images.length === 0) {
      galleryGrid.innerHTML = '<p class="loading">सध्या कोणतेही फोटो उपलब्ध नाहीत.</p>';
      return;
    }
    
    images.forEach(image => {
      const div = document.createElement("div");
      div.className = "gallery-item";
      div.innerHTML = `
        <img src="${image.url}" alt="${image.title}">
        <p>${image.title || 'No Title'}</p>
      `;
      galleryGrid.appendChild(div);
    });
  } catch(e) {
    galleryGrid.innerHTML = '<p class="loading">गॅलरी लोड करता आली नाही.</p>';
    console.error(e);
  }
}

// Initial call to load the gallery
loadGallery();
</script>
</head>
<body>
<header>दौरा कार्यक्रम - गॅलरी</header>
<div class="container">
  <h2>गॅलरी</h2>
  <div id="galleryGrid" class="gallery-grid"></div>
</div>
</body>
</html>
