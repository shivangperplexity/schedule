<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>छायाचित्र दालन</title>
<style>
body { font-family:"Noto Sans Devanagari",sans-serif; background:#f7f7f7; margin:0; padding:0; }
header { background:#e65100; color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
.container { max-width:900px; margin:auto; padding:15px; }
h2 { text-align:center; color:#e65100; margin-bottom:20px; }

/* Main Gallery Grid */
#date-card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 10px;
    margin-top: 20px;
}
.date-header {
    grid-column: 1 / -1; /* Make the date header span all columns */
    font-size: 1.5em;
    font-weight: 700;
    color: #333;
    margin: 20px 0 10px;
    padding-left: 10px;
}
.gallery-item {
    background:white;
    border-radius:8px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.gallery-item:hover {
    transform: scale(1.03);
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
.gallery-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}
.gallery-item h3 {
    text-align: center;
    font-size: 1em;
    font-weight: 500;
    margin: 8px 0;
    color: #333;
}
.loading { text-align: center; color: #555; }

/* The full-size image modal (re-used) */
.modal {
    display: none;
    position: fixed;
    z-index: 1002;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
}
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}
#full-image-caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}
.close:hover, .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

@media only screen and (max-width: 768px) {
    .modal-content {
        width: 100%;
    }
}
</style>
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://ckmysozgdvemawcffpjr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrbXlzb3pnZHZlbWF3Y2ZmcGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzQ5NzIsImV4cCI6MjA3MzU1MDk3Mn0.9zTLb-EpuE-p6JMp-sd8cws2J0c9WOsm2ZYQoqovL7w";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const galleryGrid = document.getElementById('date-card-grid');
const fullImageModal = document.getElementById("full-image-modal");
const fullImageModalImg = document.getElementById("full-image-modal-content");
const fullImageCaption = document.getElementById("full-image-caption");

async function loadGallery() {
    galleryGrid.innerHTML = '<p class="loading">गॅलरी लोड होत आहे...</p>';
    try {
        const { data: images, error } = await supabase
            .from('gallery_events')
            .select('url, title, timestamp')
            .order('timestamp', { ascending: false });
        if (error) throw error;
        
        if (images.length === 0) {
            galleryGrid.innerHTML = '<p class="loading">सध्या कोणतेही फोटो उपलब्ध नाहीत.</p>';
            return;
        }

        galleryGrid.innerHTML = "";
        let currentDate = null;

        images.forEach(image => {
            const imageDate = new Date(image.timestamp).toLocaleDateString('mr-IN', { dateStyle: 'long' });
            
            if (imageDate !== currentDate) {
                const header = document.createElement('h3');
                header.className = 'date-header';
                header.textContent = imageDate;
                galleryGrid.appendChild(header);
                currentDate = imageDate;
            }

            const div = document.createElement("div");
            div.className = "gallery-item";
            div.innerHTML = `
                <img src="${image.url}" alt="${image.title}" onclick="showFullImageModal('${image.url}', '${image.title}')">
                <h3>${image.title || 'No Title'}</h3>
            `;
            galleryGrid.appendChild(div);
        });
    } catch(e) {
        galleryGrid.innerHTML = '<p class="loading">गॅलरी लोड करता आली नाही.</p>';
        console.error(e);
    }
}

function showFullImageModal(imageUrl, imageTitle) {
    fullImageModal.style.display = "block";
    fullImageModalImg.src = imageUrl;
    fullImageCaption.innerHTML = imageTitle || "No Title";
}

document.querySelectorAll('.close').forEach(button => {
    button.onclick = function() {
        fullImageModal.style.display = "none";
    };
});

window.onclick = function(event) {
    if (event.target === fullImageModal) {
        fullImageModal.style.display = "none";
    }
};

loadGallery();
</script>
</head>
<body>
<header>छायाचित्र दालन</header>
<div class="container">
  <h2>गॅलरी</h2>
  <div id="date-card-grid"></div>
</div>

<div id="full-image-modal" class="modal">
  <span class="close" onclick="fullImageModal.style.display='none'">&times;</span>
  <img class="modal-content" id="full-image-modal-content">
  <div id="full-image-caption"></div>
</div>

</body>
</html>
