<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡§¶‡•å‡§∞‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ - ‡§µ‡§ø‡§∂‡•ç‡§µ‡§ú‡•Ä‡§§ ‡§ï‡§¶‡§Æ</title>
  <style>
    body { margin: 0; font-family: "Noto Sans Devanagari", sans-serif; background: #f7f7f7; }
    header { background: #e65100; color: white; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; }
    .container { max-width: 800px; margin: auto; padding: 15px; }
    h2 { text-align: center; color: #333; margin-bottom: 10px; font-size: 22px; }
    .filter-box { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 20px; }
    .filter-box input, .filter-box button { width: 95%; max-width: 500px; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; outline: none; transition: 0.3s; }
    .filter-box input:focus { border-color: #e65100; box-shadow: 0 0 5px rgba(230,81,0,0.5); }
    .filter-box button { background: #e65100; color: white; border: none; cursor: pointer; font-weight: bold; }
    .filter-box button:hover { background: #bf360c; }
    .event { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); transform: translateY(30px); opacity: 0; animation: slideUp 0.8s ease forwards; }
    .event:nth-child(1) { animation-delay: 0.2s; } .event:nth-child(2) { animation-delay: 0.4s; }
    .event h3 { margin: 0; color: #e65100; font-size: 18px; }
    .event p { margin: 5px 0; color: #555; font-size: 15px; }
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    footer { text-align: center; padding: 10px; color: #666; font-size: 14px; }
  </style>
</head>
<body>

  <header>‡§Ü. ‡§µ‡§ø‡§∂‡•ç‡§µ‡§ú‡•Ä‡§§ ‡§ï‡§¶‡§Æ</header>
  <div class="container">
    <h2>‡§¶‡•å‡§∞‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ</h2>

    <!-- Filters -->
    <div class="filter-box">
      <input type="text" id="searchInput" placeholder="‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§∂‡•ã‡§ß‡§æ (‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï, ‡§†‡§ø‡§ï‡§æ‡§£, ‡§µ‡§ø‡§µ‡§∞‡§£)">
      <input type="date" id="dateFilter">
      <button id="clearBtn">‡§´‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§ï‡§æ‡§¢‡§æ</button>
    </div>

    <!-- Events -->
    <div id="events-container"></div>
  </div>

  <footer>¬© ‡•®‡•¶‡•®‡•´ ‡§Ü. ‡§µ‡§ø‡§∂‡•ç‡§µ‡§ú‡•Ä‡§§ ‡§ï‡§¶‡§Æ | ‡§∏‡§∞‡•ç‡§µ ‡§π‡§ï‡•ç‡§ï ‡§∞‡§æ‡§ñ‡•Ä‡§µ</footer>

  <script>
    const searchInput = document.getElementById("searchInput");
    const dateFilter = document.getElementById("dateFilter");
    const clearBtn = document.getElementById("clearBtn");
    const eventsContainer = document.getElementById("events-container");
    let allEvents = [];

    async function loadEvents() {
      try {
        // Fetch directory listing (Netlify auto-publishes /events)
        const res = await fetch('/events');
        if (!res.ok) throw new Error("Cannot load events");
        const html = await res.text();

        // Extract JSON file names from directory listing
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const links = [...doc.querySelectorAll("a")]
          .map(a => a.getAttribute("href"))
          .filter(h => h.endsWith(".json"));

        // Load each event JSON
        const events = await Promise.all(links.map(l => fetch("/events/" + l).then(r => r.json())));
        allEvents = events.sort((a,b) => new Date(a.date) - new Date(b.date));
        renderEvents(allEvents);
      } catch (err) {
        eventsContainer.innerHTML = "<p>‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§§‡§æ ‡§Ü‡§≤‡•á ‡§®‡§æ‡§π‡•Ä‡§§.</p>";
        console.error(err);
      }
    }

    function renderEvents(events) {
      eventsContainer.innerHTML = "";
      events.forEach((event, idx) => {
        const div = document.createElement("div");
        div.className = "event";
        div.style.animationDelay = `${0.2 + idx*0.2}s`;
        div.innerHTML = `
          <h3>${event.title}</h3>
          <p><strong>‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï:</strong> ${new Date(event.date).toLocaleDateString("mr-IN", { day:"numeric", month:"long", year:"numeric" })}</p>
          <p><strong>‡§†‡§ø‡§ï‡§æ‡§£:</strong> ${event.place}</p>
          <p><strong>‡§µ‡§ø‡§µ‡§∞‡§£:</strong> ${event.description}</p>
          ${event.map_url ? `<p><a href="${event.map_url}" target="_blank">üìç ‡§®‡§ï‡§æ‡§∂‡§æ ‡§™‡§π‡§æ</a></p>` : ""}
        `;
        eventsContainer.appendChild(div);
      });
    }

    function filterEvents() {
      const searchValue = searchInput.value.toLowerCase();
      const selectedDate = dateFilter.value;
      const filtered = allEvents.filter(ev => {
        const text = (ev.title + ev.place + ev.description).toLowerCase();
        const matchesSearch = text.includes(searchValue);
        const matchesDate = !selectedDate || ev.date.startsWith(selectedDate);
        return matchesSearch && matchesDate;
      });
      renderEvents(filtered);
    }

    searchInput.addEventListener("keyup", filterEvents);
    dateFilter.addEventListener("change", filterEvents);
    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      dateFilter.value = "";
      renderEvents(allEvents);
    });

    loadEvents();
  </script>
</body>
</html>
