<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- UI Styling -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fff8f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background: #ff6f00;
      width: 100%;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #cms {
      margin-top: 1rem;
      width: 100%;
      max-width: 900px;
      flex: 1;
    }
  </style>
</head>
<body>
  <header>Admin Panel</header>
  <div id="cms"></div>

  <!-- Correct Netlify CMS script -->
  <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms.js"></script>

  <script>
    if (window.CMS) {
      CMS.init();
    } else {
      console.error("CMS failed to load.");
    }
  </script>
</body>
</html>
